{% extends "base.html" %}

{% block title %}
    <title>Реєстр іммунізації - головна</title>
{% endblock %}

{% block content %}

    <h1>Вакцини</h1>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Вакцина</th>
        <th>Виробник</th>
        <th>Країна походження</th>
    </tr>
    </thead>
    <tbody>
    {% for vaccine in vaccines %}
    <tr>
        <td><a href="{{ vaccine.get_info_url }}">{{ vaccine.vaccine }}</a></td>
        <td>{{ vaccine.manufacturer }}</td>
        <td>{{ vaccine.country }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
